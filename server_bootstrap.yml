---

- name: python2
  hosts: "{{hosts}}"
  gather_facts: no
  pre_tasks:
    - name: 'install python2, useful when remote host does not have it'
      raw: sudo apt-get -y install python-simplejson

- name: Server Bootstrap
  hosts: "{{hosts}}"
  user: root
  become: True
  gather_facts: True
  roles:
    - bootstrap
